name: ðŸ§ª Test

on: [pull_request, push]
jobs:
  test-lib:
    name: Test library
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        toolchain: [stable, nightly]
    continue-on-error: true

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Rust
      - name: Setup Rust
        run: |
          rustup toolchain add ${{ matrix.toolchain }} --component llvm-tools-preview
          rustup override set ${{ matrix.toolchain }}

      # Configure cache
      - name: Configure cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: test-${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}

      # Run tests with all features
      - name: Run tests with all features
        id: run-tests-all-features
        run: cargo test --verbose --workspace --all-features

      # Install grcov
      - name: Install grcov
        # Only run this job on the main branch when a commit is pushed.
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: install-grcov
        run: |
          mkdir -p "${HOME}/.local/bin"
          curl -sL https://github.com/mozilla/grcov/releases/download/v0.8.19/grcov-x86_64-unknown-linux-gnu.tar.bz2 | tar jxf - -C "${HOME}/.local/bin"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Use grcov to generate a coverage report
      - name: Generate coverage report
        # Only run this job on the main branch when a commit is pushed.
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: generate-code-coverage
        uses: actions-rs/cargo@v1
        with:
          command: xtask
          args: coverage

      # Upload the coverage report to codecov
      - name: Upload coverage report to codecov
        # Only run this job on the main branch when a commit is pushed.
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: upload-report-codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/*.lcov
