name: Illumos build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        fail-fast: false
        matrix:
          target:
            # Illumos targets ğŸŒ
                - x86_64-unknown-illumos # 64-bit Illumos on x86-64     âœ… Tested
          include:
            # FreeBSD targets ğŸ¬
            - target: x86_64-unknown-illumos
              os: ubuntu-latest
              cross: true

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Build
        run: cargo build