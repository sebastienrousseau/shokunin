name: Illumos build
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - 'feat/*'
jobs:
  build:
    name: illumos build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
        fail-fast: false
        matrix:
          target:
            # Illumos targets ðŸŒž
                - x86_64-unknown-illumos # 64-bit Illumos on x86-64     âœ… Tested
          include:
            # FreeBSD targets ðŸ¬
            - target: x86_64-unknown-illumos
              os: ubuntu-latest
              cross: true

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Update version number
        id: update-version
        run: |
          NEW_VERSION=$(grep version Cargo.toml | sed -n 2p | cut -d '"' -f 2)
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV
        shell: /bin/bash -e {0}

      - name: Build
        run: cargo build --release --target=$TARGET

      - name: Upload binary to GitHub Packages
        uses: actions/upload-artifact@v2
        with:
          name: ssg-$TARGET-v${{ env.VERSION }}
          path: target/release/ssg
          archive_format: tar.gz

      - name: Upload binary to GitHub Packages
        uses: actions/upload-artifact@v2
        with:
          name: ssg-$TARGET-v${{ env.VERSION }}
          path: target/release/ssg
          archive_format: zip