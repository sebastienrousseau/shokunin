<!DOCTYPE html>
<html lang="{{lang}}">
  <head>
    <meta charset="{{charset}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- # Start search engines -->
    <meta name="msvalidate.01" content="{{bing_site_verification}}" />
    <meta name="google-site-verification" content="{{google_site_verification}}" />
    <!-- # End search engines -->

    <!-- # Start Primary Meta Tags -->
    <title>{{title}}</title>
    {{meta}}
    <meta name="title" content="{{title}}" />
    <meta name="description" content="{{description}}" />
    <meta name="keywords" content="{{keywords}}" />
    <meta name="generator" content="{{generator}}" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="all" />
    <meta name="theme-color" content="#000000" />
    <!-- # End Primary Meta Tags -->

    <link href="https://unpkg.com/skeletonic-stylus@1.0.5/css/skeletonic.min.css" rel="stylesheet" type="text/css">
    <link
      rel="apple-touch-icon"
      href="https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/demo/icons/192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/demo/icons/16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/demo/icons/32x32.png"
      sizes="32x32"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="alternate" type="application/rss+xml" href="/rss.xml" />
    <link rel="alternate" type="application/atom+xml" href="/atom.xml" />

    <!-- # Start Open Graph / Facebook -->
    <meta name="og:description" content="{{og_description}}" />
    <meta name="og:image:alt" content="{{og_image_alt}}" />
    <meta property="og:image" content="{{og_image}}" />
    <meta property="og:locale" content="{{og_locale}}" />
    <meta property="og:site_name" content="{{og_site_name}}" />
    <meta property="og:title" content="{{og_title}}" />
    <meta property="og:type" content="{{og_type}}" />
    <meta property="og:url" content="{{og_url}}" />
    <!-- # End Open Graph / Facebook -->

    <!-- # Start Schema.org -->
    <meta itemprop="name" content="{{name}}" />
    <meta itemprop="description" content="{{description}}" />
    <meta itemprop="image" content="{{image}}" />
    <!-- # End Schema.org -->

    <!-- # Start Accessibility -->
    <meta name="accessibility" content="ARIA" />
    <meta name="accessibility" content="fullKeyboardControl" />
    <meta name="accessibility" content="noFlashingHazard" />
    <!-- # End Accessibility -->

    <!-- # Start Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="{{title}}" />
    <meta name="application-name" content="{{name}}" />
    <meta name="author" content="{{author}}" />
    <!-- # End Apple -->

    <!-- # Start Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline';
      style-src 'self' https://unpkg.com/ 'unsafe-inline'; media-src *"
    />
    <!-- # End Content Security Policy -->

    <meta name="msvalidate1" content="" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="" />

    <!-- # Start Twitter -->
    <meta name="twitter:card" content="{{twitter_card}}" />
    <meta name="twitter:creator" content="@{{twitter_creator}}" />
    <meta name="twitter:description" content="{{twitter_description}}" />
    <meta name="twitter:image" content="{{twitter_image}}" />
    <meta name="twitter:twitter_image_alt" content="{{twitter_image_alt}}" />
    <meta name="twitter:site" content="@{{twitter_site}}" />
    <meta name="twitter:title" content="{{twitter_title}}" />
    <meta name="twitter:url" content="{{twitter_url}}" />
    <!-- # End Twitter -->
  </head>
  <body itemscope itemtype="http://schema.org/WebPage">
    <section id="navigation" aria-label="navigation">
      <input
        type="checkbox"
        class="hamburger"
        id="hamburger"
        name="hamburger"
      />
      <label
        title="Open the menu"
        for="hamburger"
        class="hamburger-toggle cl-white"
        aria-hidden="true"
      >
        <span class="hidden" aria-hidden="true">Main menu</span>
        <span class="spinner diagonal part-1"></span>
        <span class="spinner horizontal"></span>
        <span class="spinner diagonal part-2"></span>
      </label>
      <nav id="sidebar">{{navigation}}</nav>
    </section>
    <main id="main" class="container center text-center" aria-label="main">
      <section id="logo" class="logo" aria-label="logo">
        <figure>
          <a href="/" tabindex="0">
            <img
              alt="Logo of {{name}}"
              id="{{name}}"
              itemprop="image"
              itemtype="http://schema.org/ImageObject"
              src="{{image}}"
              width="58"
              height="58"
              title="Logo of {{name}}"
            />
          </a>
          <figcaption>{{name}}</figcaption>
        </figure>
      </section>
      <section id="banner" class="banner" aria-label="banner">
        <figure>
          <img
            alt="Banner of {{title}}"
            id="{{title}}"
            itemprop="image"
            itemtype="http://schema.org/ImageObject"
            src="{{banner}}"
            width="983"
            height="517"
            title="Banner of {{title}}"
          />
        </figure>
      </section>
      <section id="content" class="content text-left center">
        {{content}}
      </section>
      <hr class="hr-text" data-content="{{title}}" />
    </main>
    <footer id="footer" class="center text-center" aria-label="footer">
      <p>{{copyright}}</p>
    </footer>
  </body>
</html>
