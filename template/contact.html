<!DOCTYPE html>
<html lang="{{language}}">
  <head>
    <meta charset="{{charset}}" />
    <title>{{title}}</title>

    <!-- # Start Primary Meta Tags -->
    {{primary}}
    <!-- # End Primary Meta Tags -->

    <!-- # Start Open Graph / Facebook Meta Tags -->
    {{opengraph}}
    <!-- # End Open Graph / Facebook Meta Tags -->

    <!-- # Start Accessibility Meta Tags -->
    <meta name="accessibility" content="ARIA" />
    <meta name="accessibility" content="fullKeyboardControl" />
    <meta name="accessibility" content="noFlashingHazard" />
    <!-- # End Accessibility Meta Tags -->

    <!-- # Start Apple Meta Tags -->
    {{apple}}
    <!-- # End Apple Meta Tags -->

    <!-- # Start Content Security Policy Meta Tags -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
            script-src 'self' 'unsafe-inline' *.google-analytics.com https://cdn.jsdelivr.net unpkg.com www.googletagmanager.com x.clarity.ms;
            connect-src 'self' collect;
            img-src 'self' data: https: kura.pro;
            style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
            media-src 'self';"
    />
    <!-- # End Content Security Policy Meta Tags -->

    <!-- # Start Microsoft Meta Tags -->
    {{microsoft}}
    <!-- # End Microsoft Meta Tags -->

    <!-- # Start Twitter Meta Tags -->
    {{twitter}}
    <!-- # End Twitter Meta Tags -->

    <!-- # Start Links -->
    <link rel="alternate" href="{{url}}" hreflang="{{hreflang}}" />
    <link rel="canonical" href="{{url}}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{cdn}}/{{short_name}}/images/favicon.ico"
    />
    <link
      as="style"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      onload="this.onload=null;this.rel='stylesheet'"
      rel="preload"
    />

    <link
      rel="apple-touch-icon"
      href="{{cdn}}/{{short_name}}/images/icons/{{apple_touch_icon_sizes}}.png"
      sizes="{{apple_touch_icon_sizes}}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{cdn}}/{{short_name}}/images/icons/16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{cdn}}/{{short_name}}/images/icons/32x32.png"
      sizes="32x32"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="alternate" type="application/rss+xml" href="/rss.xml" />
    <!-- # End Links -->

    <!-- # Start Start Styles -->
    <style>
            a {
              color: {{theme_color}};
              text-decoration: none;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
              color: {{theme_color}};
              text-decoration: none;
            }

            a:hover {
              color: {{theme_color}};
              opacity:0.618;
              text-decoration: underline;
            }
            table{
          border:1px solid black;
          border-collapse:collapse;
          border-spacing:0;
          empty-cells:show;
          margin-bottom:25px;
          width:100%
      }
      td,th,thead{
          vertical-align:top
      }
      thead{
          background-color:#f1f1f1;
          text-align:left;
          border-bottom:1px solid black
      }
      td,th{
          background-color:transparent;
          border-left:1px solid black;
          border-width:0 0 0 1px;
          margin:0;
          overflow:visible;
          padding:6px 12px
      }
    </style>
    <!-- # End Styles -->
  </head>
  <body
    id="page-top"
    itemscope
    itemtype="http://schema.org/WebPage"
    class="text-center bg-black text-white text-start"
  >
    <!-- # Start Responsive navbar -->
    <nav
    class="navbar navbar-expand-lg navbar-dark bg-black text-white fixed-top position-relative"
      id="mainNav"
      itemscope
      itemtype="http://schema.org/SiteNavigationElement"
    >
      <div class="container p-3">
        <figure class="py-0 mb-0">
          <a href="/" tabindex="0" class="navbar-brand">
            <img
              alt="Logo of {{name}}"
              title="Logo of {{name}}"
              height="{{logo_height}}"
              id="{{name}}"
              src="{{logo}}"
              width="{{logo_width}}"
            />
          </a>
          <figcaption class="visually-hidden">{{subtitle}}</figcaption>
        </figure>
        <button
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-bs-target="#navbarSupportedContent"
          data-bs-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          role="navigation"
          id="navbarSupportedContent"
        >
          {{navigation}}
        </div>
      </div>
    </nav>
    <!-- # End Responsive navbar -->

    <!-- Header-->
    <header>
      <div
        class="w-100 p-5"
        style="
          background-image: url({{banner}});
          background-position: center center;
          background-repeat: no-repeat;
          background-size: cover;
          height: {{banner_height}};
          width: {{banner_width}};
        "
        role="img"
        title="{{banner_alt}}"
        aria-label="{{banner_alt}}"
      >
        <div class="w-100 h-100 p-5 d-flex align-items-center">
          <div
          class="text-center text-white center mx-auto rounded rounded-3 p-5"
          style="
            background-color: rgba(0, 0, 0, 0.618);
            width: 61.8vw;
            height: auto;
          "
          >
            <p class="display-3 fw-bold">{{name}}</p>
            <p class="display-6 fw-normal">{{subtitle}}</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content-->
    <main id="main" class="bd-masthead fs-5 p-5" aria-label="main">
      <div
        class="h-100 p-5 text-light bg-dark align-items-md-stretch text-start justify-content-between rounded rounded-3"
      >
        <form action="{{form-id}}" method="POST">
          <div class="row g-3">
            <div class="row g-3">{{content}}</div>
            <div class="col-12">
              <label for="sender" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="sender"
                autocomplete="name"
                placeholder=""
                value=""
                required=""
              />
              <div class="invalid-feedback">A valid name is required.</div>
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input
                autocomplete="email"
                name="email"
                type="email"
                id="email"
                class="form-control"
                placeholder=""
                required=""
              />
              <div class="invalid-feedback">
                A valid email address is required.
              </div>
            </div>
            <div class="col-12">
              <label for="subject" class="form-label">Subject</label><br />
              <select
                name="subject"
                id="subject"
                class="form-select"
                required
                aria-label="General Questions"
              >
                <option value="">Select a subject</option>
                <option value="press">Advertising / Press Enquiries</option>
                <option value="business">Business Enquiries</option>
                <option value="feedback">Feedback / Feature Request</option>
                <option value="general">General Questions</option>
                <option value="product">Product Questions</option>
                <option value="support">Product Support</option>
              </select>
            </div>
            <div class="col-12">
              <label for="message" class="form-label">Message</label>
              <textarea
                cols="47"
                rows="8"
                class="form-control"
                id="message"
                name="message"
                placeholder="Message"
                required=""
                style="height: 168px"
              ></textarea>
              <div class="invalid-feedback">Please enter your message.</div>
            </div>
            <div class="col-12">
              <button
                title="Send Message"
                type="submit"
                class="btn btn-lg btn-danger end-50"
              >
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer-->
    <footer id="footer" aria-label="footer" class="footer border-top mt-auto py-3">
      <img
        alt="{{subtitle}}"
        height="32"
        src="{{cdn}}/{{short_name}}/images/logos/{{short_name}}.webp"
        title="{{subtitle}}"
        width="32"
      />
      <span class="px-2">{{copyright}}</span>
      <span class="px-2">
        <a href="/contact/index.html">Contact</a>
      </span>
      <span class="px-2">
        <a href="/privacy/index.html">Privacy & Cookie Policy</a>
      </span>
      <span class="px-2">
        <a href="/terms/index.html">Terms of Use</a>
      </span>
    </footer>
    <script
      async
      crossorigin="anonymous"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "WebSite",
        "name": "{{name}}",
        "url": "{{url}}"
      }
    </script>
    <script>
      // This is an Immediately Invoked Function Expression (IIFE) which helps
      // to avoid declaring any globals.
      (function () {
        // Create a new script element
        var script = document.createElement("script");

        // Set the source of the script element to "/main.js".
        // A timestamp is appended as a query string to ensure the browser
        // always fetches the latest version of the script, bypassing the
        // cache.
        script.src = "/main.js?" + new Date().getTime();

        // The script is of type "text/javascript"
        script.type = "text/javascript";

        // The script is set to execute asynchronously as soon as it's
        //available
        script.async = true;

        // Append the script element to the head of the document
        document.head.appendChild(script);
      })(); // The function is immediately invoked
    </script>
  </body>
</html>
