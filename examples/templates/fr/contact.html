<!DOCTYPE html>
<html lang="{{language}}">
  <head>
    <meta charset="{{charset}}" />
    <title>{{title}}</title>

    <!-- # Start Primary Meta Tags -->
    {{primary}}
    <!-- # End Primary Meta Tags -->

    <!-- # Start Open Graph / Facebook Meta Tags -->
    {{opengraph}}
    <!-- # End Open Graph / Facebook Meta Tags -->

    <!-- # Start Accessibility Meta Tags -->
    <meta name="accessibility" content="ARIA" />
    <meta name="accessibility" content="fullKeyboardControl" />
    <meta name="accessibility" content="noFlashingHazard" />
    <!-- # End Accessibility Meta Tags -->

    <!-- # Start Apple Meta Tags -->
    {{apple}}
    <!-- # End Apple Meta Tags -->

    <!-- # Start Content Security Policy Meta Tags -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' *.google-analytics.com https://cdn.jsdelivr.net unpkg.com www.googletagmanager.com x.clarity.ms; connect-src 'self' collect; img-src 'self' data: https: kura.pro; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; media-src 'self';" />
    <!-- # End Content Security Policy Meta Tags -->

    <!-- # Start Microsoft Meta Tags -->
    {{microsoft}}
    <!-- # End Microsoft Meta Tags -->

    <!-- # Start Twitter Meta Tags -->
    {{twitter}}
    <!-- # End Twitter Meta Tags -->

    <!-- # Start Links -->
    <link rel="alternate" href="{{url}}" hreflang="{{hreflang}}" />
    <link rel="canonical" href="{{url}}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{cdn}}/{{short_name}}/images/favicon.ico"
    />
    <link
      as="style"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      onload="this.onload=null;this.rel='stylesheet'"
      rel="preload"
    />

    <link
      rel="apple-touch-icon"
      href="{{cdn}}/{{short_name}}/images/icons/{{apple_touch_icon_sizes}}.png"
      sizes="{{apple_touch_icon_sizes}}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{cdn}}/{{short_name}}/images/icons/16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{cdn}}/{{short_name}}/images/icons/32x32.png"
      sizes="32x32"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="alternate" type="application/rss+xml" href="/rss.xml" />
    <!-- # End Links -->

    <!-- # Start Styles -->
    <style>
      @keyframes dropDown{from{transform:translateY(-.618rem)}to{transform:translateY(0)}}@keyframes fadeIn{from{opacity:0}to{opacity:1}}.blur-light{backdrop-filter:saturate(180%) blur(20px);background-color:rgba(255,255,255,.618)}.card{overflow:hidden}.drop-down{animation:1.618s dropDown}.fade-in{animation:3s fadeIn}*{font-weight:300}pre{background:#f9f9f9;border:1px solid #ddd;border-left:3px solid var(--theme-color);color:#666;display:block;font-family:monospace;font-size:15px;line-height:1.618;margin-bottom:1.618em;max-width:100%;overflow:auto;padding:1em 1.618em;page-break-inside:avoid;word-wrap:break-word}.zoom-in{transition:transform .618s cubic-bezier(.618,1,.618,1)}.zoom-in:hover{transform:scale(1.0618)}.content .container{padding:30px 20px;box-shadow:2px 15px 20px #1f1f1f10,-2px -8px 20px #1f1f1f1a}.container .rollers{flex:0 0 230px}.container .start-roller{left:0;top:0;background-image:linear-gradient(to right,#fff 30%,transparent)}.container .end-roller,.container .start-roller{height:100%;width:40px;position:absolute;z-index:1}.container .end-roller{right:0;top:0;background-image:linear-gradient(to left,#fff 30%,transparent)}.container .rollers .wrapper{position:relative;width:1400px;height:100px;margin:0 0 20px;flex:0 0 auto}.container .rollers .wrapper .items-container{display:flex;align-items:center;position:absolute;width:200%;height:100%;animation-duration:16s;animation-iteration-count:infinite;animation-timing-function:linear}.container .rollers .wrapper .items-container.roll-LL{animation-name:roll}@keyframes roll{from{left:0}to{left:-100%}}.container .rollers .wrapper .items-container .item{flex:1 1 200px;min-width:0;margin:20px}.container .rollers .wrapper .items-container .item .company{filter:grayscale(100%);opacity:.2;width:100%;object-fit:contain}.container .rollers .wrapper .items-container .item .company:hover{filter:grayscale(0);opacity:1;cursor:not-allowed}.container img{vertical-align:middle}:root{--theme-color:rgb({{theme-color}})}a{color:var(--theme-color);text-decoration:none}a:hover{text-decoration:underline}.active,.article-info,h1,h2,h3,h4,h5,h6,strong{font-weight:400}.article-info,h1,h2,h3,h4,h5,h6{color:var(--theme-color)}img{max-width:100%;height:auto;box-sizing: border-box;object-fit: cover;}
    </style>
    <!-- # End Styles -->
  </head>
  <body
    id="page-top"
    itemscope
    itemtype="http://schema.org/WebPage"
    class="text-center bg-black text-white text-start fs-6"
  >
    <!-- # Start Responsive navbar -->
    <nav
      class="navbar navbar-expand-lg bd-navbar navbar-dark bg-black text-white sticky-top shadow-small border-bottom border-black blur-dark shadow-lg"
      id="mainNav"
      itemscope
      itemtype="http://schema.org/SiteNavigationElement"
    >
      <div class="container-xxl p-3">
      <a class="navbar-brand p-0 me-0 me-lg-2" href="/" aria-label="logo">
        <img
          class="d-inline-block align-top"
          width="{{logo_width}}"
          height="{{logo_height}}"
          src="{{logo}}"
          alt="{{logo_alt}}"
          title="{{logo_alt}}"
          loading="lazy"
        />
      </a>
      <span itemprop="name">{{name}}</span>
      <button
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-bs-target="#navbarSupportedContent"
          data-bs-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          role="navigation"
          id="navbarSupportedContent"
        >
          {{navigation}}
        </div>
      </div>
    </nav>
    <!-- # End Responsive navbar -->

    <!-- Header-->
    <header class="w-100 position-relative">
      <img
        alt="{{banner_alt}}"
        aria-hidden="false"
        class="fade-in position-absolute top-0 start-0 w-100 h-100"
        data-has-animated="true"
        data-show-type="fade-in"
        height="{{banner_height}}"
        loading="lazy"
        src="{{banner}}"
        style="object-fit: cover; z-index: -1;"
        title="{{banner_alt}}"
        width="{{banner_width}}"
      />
      <div class="text-center text-theme center mx-auto"
        style="
          background: rgba(0,0,0,.618);
          width: 100vw;
          height: 100vh;
          z-index: 1;">
        <section
          class="position-absolute top-50 start-50 translate-middle w-75 p-5">
              <h1 class="mb-3 fw-semibold text-white display-1 lh-1">{{name}}</h1>
              <p class="fs-4">{{subtitle}}</p>
        </section>
      </div>
    </header>
    <!-- # End Header-->

    <!-- Main content-->
    <main id="main" class="bd-masthead fs-5 p-5" aria-label="main">
      <div
        class="h-100 p-5 text-light bg-dark align-items-md-stretch text-start justify-content-between rounded rounded-3"
      >
        <form action="{{form-id}}" method="POST">
          <div class="row g-3">
            <div class="row g-3">{{content}}</div>
            <div class="col-12">
              <label for="sender" class="form-label">Nom</label>
              <input
                type="text"
                class="form-control"
                id="sender"
                autocomplete="nom"
                placeholder=""
                value=""
                required=""
              />
              <div class="invalid-feedback">Un nom valide est requis.</div>
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input
                autocomplete="email"
                name="email"
                type="email"
                id="email"
                class="form-control"
                placeholder=""
                required=""
              />
              <div class="invalid-feedback">
                Une adresse email valide est requise.
              </div>
            </div>
            <div class="col-12">
              <label for="subject" class="form-label">Sujet</label><br />
              <select
                name="subject"
                id="subject"
                class="form-select"
                required
                aria-label="General Questions"
              >
                <option value="">Sélectionnez un sujet</option>
                <option value="press">Demandes de publicité/presse</option>
                <option value="business">Demandes commerciales</option>
                <option value="feedback">Commentaires/Demande de fonctionnalités</option>
                <option value="general">Questions générales</option>
                <option value="product">Questions sur les produits</option>
                <option value="support">Assistance produit</option>
              </select>
            </div>
            <div class="col-12">
              <label for="message" class="form-label">Message</label>
              <textarea
                cols="47"
                rows="8"
                class="form-control"
                id="message"
                name="message"
                placeholder="Message"
                required=""
                style="height: 168px"
              ></textarea>
              <div class="invalid-feedback">Veuillez entrer votre message.</div>
            </div>
            <div class="col-12">
              <button
                title="Send Message"
                type="submit"
                class="btn btn-lg btn-success end-50"
              >
                Envoyer un message
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer-->
    <footer id="footer" aria-label="footer" class="footer bg-dark text-white mt-auto fs-6 py-5">
        <p class="mb-0 text-center">
            <span class="px-2"><a href="/contact/index.html">Contactez-nous</a></span>
            <span class="px-2"><a href="/privacy/index.html">Politique de confidentialité</a></span>
            <span class="px-2"><a href="/terms/index.html">Conditions générales</a></span>
        </p>
        <p class="mb-0 text-center py-2">
            <span class="px-2">{{copyright}}</span>
        </p>
    </footer>
    <!-- # End Footer-->
    <script
      async
      crossorigin="anonymous"
      integrity="sha512-ToL6UYWePxjhDQKNioSi4AyJ5KkRxY+F1+Fi7Jgh0Hp5Kk2/s8FD7zusJDdonfe5B00Qw+B8taXxF6CFLnqNCw=="
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
    </script>
    <script type="application/ld+json">
      {"@context":"http://schema.org/","@type":"BlogPosting","headline":"{{title}}","datePublished":"{{last_build_date}}","dateModified":"{{item_pub_date}}","description":"{{description}}","image":{"@type":"ImageObject","height":"2048","width":"2048","url":"{{logo}}"},"mainEntityOfPage":{"@type":"WebPage","@id":"{{id}}","name":"{{subtitle}}"},"author":"{{author}}","copyrightHolder":{"@type":"Person","@id":"{{author}}"},"copyrightYear":"{{copyright}}","creator":{"@type":"Person","@id":"{{author}}"},"inLanguage":"{{language}}","name":"{{name}}","publisher":{"@type":"Person","@id":"{{author}}"}}
    </script>
    <script>
      // This is an Immediately Invoked Function Expression (IIFE) which helps
      // to avoid declaring any globals.
      (function () {
        // Create a new script element
        var script = document.createElement("script");

        // Set the source of the script element to "/main.js".
        // A timestamp is appended as a query string to ensure the browser
        // always fetches the latest version of the script, bypassing the
        // cache.
        script.src = "/main.js";

        // The script is of type "text/javascript"
        script.type = "text/javascript";

        // The script is set to execute asynchronously as soon as it's
        //available
        script.async = true;

        // Append the script element to the head of the document
        document.head.appendChild(script);
      })(); // The function is immediately invoked
    </script>
  </body>
</html>
