<!DOCTYPE html>
<html lang="{{lang}}">
  <head>
    <meta charset="{{charset}}" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- # Start search engines -->
    <meta name="msvalidate.01" content="{{bing_site_verification}}" />
    <meta
      name="google-site-verification"
      content="{{google_site_verification}}"
    />
    <!-- # End search engines -->

    <!-- # Start Primary Meta Tags -->
    <title>{{title}}</title>
    {{meta}}
    <meta name="title" content="{{title}}" />
    <meta name="description" content="{{description}}" />
    <meta name="keywords" content="{{keywords}}" />
    <meta name="generator" content="{{generator}}" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="{{robots}}" />
    <meta name="theme-color" content="{{theme_color}}" />
    <!-- # End Primary Meta Tags -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://kura.pro/shokunin/images/favicon.ico"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      href="https://kura.pro/shokunin/images/icons/192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://kura.pro/shokunin/images/icons/16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://kura.pro/shokunin/images/icons/32x32.png"
      sizes="32x32"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="alternate" type="application/rss+xml" href="/rss.xml" />
    <style>
      a {
        color: var(--bs-link-color);
        text-decoration: none;
      }
    </style>

    <!-- # Start Open Graph / Facebook -->
    <meta name="og:description" content="{{og_description}}" />
    <meta name="og:image:alt" content="{{og_image_alt}}" />
    <meta property="og:image" content="{{og_image}}" />
    <meta property="og:locale" content="{{og_locale}}" />
    <meta property="og:site_name" content="{{og_site_name}}" />
    <meta property="og:title" content="{{og_title}}" />
    <meta property="og:type" content="{{og_type}}" />
    <meta property="og:url" content="{{og_url}}" />
    <!-- # End Open Graph / Facebook -->

    <!-- # Start Schema.org -->
    <meta itemprop="name" content="{{name}}" />
    <meta itemprop="description" content="{{description}}" />
    <meta itemprop="image" content="{{image}}" />
    <!-- # End Schema.org -->

    <!-- # Start Accessibility -->
    <meta name="accessibility" content="ARIA" />
    <meta name="accessibility" content="fullKeyboardControl" />
    <meta name="accessibility" content="noFlashingHazard" />
    <!-- # End Accessibility -->

    <!-- # Start Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="{{title}}" />
    <meta name="application-name" content="{{name}}" />
    <meta name="author" content="{{author}}" />
    <!-- # End Apple -->

    <!-- # Start Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline';
           style-src 'self' https://kura.pro https://unpkg.com/ https://cdn.jsdelivr.net 'unsafe-inline';
           media-src *;
           img-src * data:"
    />

    <!-- # End Content Security Policy -->

    <!-- # Start Microsoft -->
    <meta name="msvalidate1" content="{{msvalidate1}}" />
    <meta name="msapplication-config" content="{{msapplication_config}}" />
    <meta
      name="msapplication-tap-highlight"
      content="{{msapplication_tap_highlight}}"
    />
    <meta
      name="msapplication-TileColor"
      content="{{msapplication_tile_color}}"
    />
    <meta
      name="msapplication-TileImage"
      content="{{msapplication_tile_image}}"
    />
    <!-- # End Microsoft -->

    <!-- # Start Twitter -->
    <meta name="twitter:card" content="{{twitter_card}}" />
    <meta name="twitter:creator" content="@{{twitter_creator}}" />
    <meta name="twitter:description" content="{{twitter_description}}" />
    <meta name="twitter:image" content="{{twitter_image}}" />
    <meta name="twitter:twitter_image_alt" content="{{twitter_image_alt}}" />
    <meta name="twitter:site" content="@{{twitter_site}}" />
    <meta name="twitter:title" content="{{twitter_title}}" />
    <meta name="twitter:url" content="{{twitter_url}}" />
    <!-- # End Twitter -->
  </head>
  <body
    id="page-top"
    itemscope
    itemtype="http://schema.org/WebPage"
    class="text-center"
  >
    <!-- Responsive navbar-->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-transparent text-dark fixed-top"
      id="mainNav"
      role="navigation"
      itemscope
      itemtype="http://schema.org/SiteNavigationElement"
      style="--bs-opacity: 0.9; opacity: 0.9"
    >
      <div class="container p-3">
        <figure class="py-0 mb-0">
          <a href="/" tabindex="0" class="navbar-brand">
            <img
              alt="Logo of {{name}}"
              id="{{name}}"
              itemprop="image"
              itemtype="http://schema.org/ImageObject"
              src="{{image}}"
              height="33"
              title="Logo of {{name}}"
            />
          </a>
        </figure>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="text-uppercase nav-link nav-link active"
                aria-current="page"
                href="/#page-top"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="text-uppercase nav-link" href="/quick-start/index.html"
                >Quick Start</a
              >
            </li>
            <li class="text-uppercase nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Resources</a
              >
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <a
                    class="dropdown-item"
                    href="https://github.com/sebastienrousseau/shokunin"
                    >GitHub</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="https://docs.rs/crate/ssg/"
                    >Documentation</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="https://kaishi.one">Themes</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Masthead-->
    <header>
      <div class="position-relative overflow-hidden text-center">
        <img
          src="{{banner}}"
          alt="{{name}} banner"
          title="{{name}}"
          class="img-fluid mw-100"
        />
      </div>
    </header>

    <!-- Main content-->
    <main id="main" class="bd-masthead p-5 fs-5" aria-label="main">
      <div class="bg-light rounded-5 text-start justify-content-between p-5">
        {{content}}
      </div>
    </main>
    <footer id="footer" class="center text-center" aria-label="footer">
      <p>{{copyright}}</p>
    </footer>

    <!-- Bootstrap core JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
